<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>MeteoApp</title>
  </head>
  <body>
    <div class="weather-app" id="search-form">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />

          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-detail">
            <span id="time-day"></span>,
            <span id="description">scattered clouds</span> <br />Humidity:
            <strong id="humidity"></strong> , Wind:
            <strong id="wind"></strong>
          </p>
        </div>
        <main>
          <div class="weather-app-temperature-container">
            <div id="current-weather-icon">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                class="weather-app-temperature-icon"
              />
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">ºC</div>
          </div>
          <div class="weather-app-max-min">
            <div class="weather-app-max">30º</div>
            <div class="weather-app-max-icon">↑</div>
            <div class="weather-app-min">15º</div>
            <div class="weather-app-min-icon">↓</div>
          </div>
        </main>
      </div>
      <footer>
        Coded by <a href="https://github.com/InesParis">Inés Paris</a> hosted on
        <a href="https://github.com/InesParis/MetoForecastApp">GitHub</a> and
        website hosted on
        <a href="https://weathermeteoforecast.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
